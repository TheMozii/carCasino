<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarArena</title>
  </head>
  <body>
    <div class="logIn">
      <div class="logInName">
        <h1>CarArena</h1>
      </div>
      <h2>Log In</h2>
      <div class="logInBox">
        <div class="logIninput">
          <input class="input" id="userNameInput" placeholder="Unser Name..." />
          <div class="passwordBox">
            <input
              class="input"
              id="userPassInput"
              type="password"
              placeholder="Password..."
              style="padding-right: 50px;"
            />
            <button class="passwordBtn active">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 256 256"
                id="eye-closed"
              >
                <rect width="256" height="256" fill="none"></rect>
                <line
                  x1="201.15"
                  x2="223.96"
                  y1="127.305"
                  y2="166.813"
                  fill="none"
                  stroke="#00ff80"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="24"
                ></line>
                <line
                  x1="154.182"
                  x2="161.296"
                  y1="149.263"
                  y2="189.607"
                  fill="none"
                  stroke="#00ff80"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="24"
                ></line>
                <line
                  x1="101.73"
                  x2="94.615"
                  y1="149.244"
                  y2="189.594"
                  fill="none"
                  stroke="#00ff80"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="24"
                ></line>
                <line
                  x1="54.809"
                  x2="31.889"
                  y1="127.272"
                  y2="166.971"
                  fill="none"
                  stroke="#00ff80"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="24"
                ></line>
                <path
                  fill="none"
                  stroke="#00ff80"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="24"
                  d="M31.99943,104.87509C48.81193,125.68556,79.63353,152,128,152c48.36629,0,79.18784-26.31424,96.00039-47.12468"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="logInBtns">
          <button class="btn" id="logInBtn">Log In</button>
          <button class="btn" id="logSignUpBtn">Sign Up</button>
        </div>
      </div>
    </div>
    <div class="signUp" style="display: none">
      <div class="logInName">
        <h1>CarArena</h1>
      </div>
      <h2>Sign Up</h2>
      <div class="signUpBox">
        <div class="logIninput">
          <input
            type="text"
            class="input"
            id="singUpUserNameInput"
            placeholder="Create User Name..."
          />
          <div class="passwordBox">
            <input
            class="input"
            id="singUpUserPassInput"
            type="password"
            placeholder="Create Password..."
            style="padding-right: 50px;"
          />
            <button class="passwordBtnSignUp active">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 256 256"
                id="eye-closed"
              >
                <rect width="256" height="256" fill="none"></rect>
                <line
                  x1="201.15"
                  x2="223.96"
                  y1="127.305"
                  y2="166.813"
                  fill="none"
                  stroke="#00ff80"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="24"
                ></line>
                <line
                  x1="154.182"
                  x2="161.296"
                  y1="149.263"
                  y2="189.607"
                  fill="none"
                  stroke="#00ff80"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="24"
                ></line>
                <line
                  x1="101.73"
                  x2="94.615"
                  y1="149.244"
                  y2="189.594"
                  fill="none"
                  stroke="#00ff80"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="24"
                ></line>
                <line
                  x1="54.809"
                  x2="31.889"
                  y1="127.272"
                  y2="166.971"
                  fill="none"
                  stroke="#00ff80"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="24"
                ></line>
                <path
                  fill="none"
                  stroke="#00ff80"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="24"
                  d="M31.99943,104.87509C48.81193,125.68556,79.63353,152,128,152c48.36629,0,79.18784-26.31424,96.00039-47.12468"
                ></path>
              </svg>
          </div>
        </div>
        <div class="logInBtns">
          <button class="btn" id="signUpBtn">Sign Up</button>
          <button class="btn" id="cancelBtn">Cancel</button>
        </div>
      </div>
    </div>
    <header>
      <div class="headerLeftNav">
        <button id="headerButton1" class="headerButton active">
          TO GARAGE
        </button>
        <button id="headerButton2" class="headerButton">TO WINNERS</button>
      </div>
      <h1>CarArena</h1>
      <div class="headerRightNav">
        <button class="headerButtonRight" id="profBtn">Profile</button>
        <button class="headerButtonRight" id="logOut">Log Out</button>
      </div>
      <div class="profile" style="display: none">
        <div class="profileBox">
          <button class="btn" id="delAcc">Delete</button>
          <button class="btn" id="profExBtn">X</button>
          <div class="profileName">
            <h2 id="userName">User Name: Name1</h2>
          </div>
          <div class="score">
            <h2 id="userWins">Your wins: 0</h2>
            <h2 id="userLoses">Your loses: 0</h2>
          </div>
        </div>
        <div class="alertBox" style="display: none">
          <h1>Are you sure?</h1>
          <div>
            <button class="btn" id="alertYes">Yes</button>
            <button class="btn" id="alertNo">No</button>
          </div>
        </div>
      </div>
    </header>
    <div class="firstPage" style="display: none">
      <div class="winnerDisplay"></div>
      <div class="topNavigation">
        <div class="topNavigationInputs">
          <input
            type="text"
            class="input"
            id="createInput"
            placeholder="Type here..."
          />
          <div class="color-wrapper">
            <div id="colorBox1" class="colorBox"></div>
            <input type="color" id="colorPicker1" value="#00ff80" />
          </div>
          <button class="btn" id="createBtn">CREATE</button>
        </div>
        <div class="topNavigationInputs">
          <input
            type="text"
            class="input"
            id="updateInput"
            placeholder="Type here..."
          />
          <div class="color-wrapper">
            <div id="colorBox2" class="colorBox"></div>
            <input type="color" id="colorPicker2" value="#00ff80" />
          </div>
          <button class="btn" id="updateBtn">UPDATE</button>
        </div>
        <div class="topNavigationBottomBtn">
          <button class="btn" id="raceBtn">RACE</button>
          <button class="btn" id="resetBtn">RESET</button>
          <button class="btn" id="generateCarsBtn">GEN</button>
          <button class="btn" id="deleteAllCarsBtn">DEL</button>
        </div>
      </div>
      <div class="garage">
        <div class="carsCount"></div>
        <div class="carsList"></div>
        <div class="pagination">
          <button id="prevPage" class="btn">Prev</button>
          <span id="pageNumber">1</span>
          <button id="nextPage" class="btn">Next</button>
        </div>
      </div>
    </div>
    <div class="winners" style="display: none">
      <div class="winnersCount"></div>
      <table>
        <thead>
          <tr>
            <th>Number</th>
            <th>Car</th>
            <th>Name</th>
            <th><button class="sortBtn" id="winnersSort">Wins</button></th>
            <th>
              <button class="sortBtn" id="timeSort">Best time (seconds)</button>
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="pagination">
        <button id="prevPageWinner" class="btn">Prev</button>
        <span id="pageNumberWinner">1</span>
        <button id="nextPageWinner" class="btn">Next</button>
      </div>
    </div>
  </body>
</html>
